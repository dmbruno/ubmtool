<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes UBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         .table td, .table th {
            vertical-align: middle; /* Sobrescribe la clase de Bootstrap */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class=" mt-5">
        
        <h1 class="text-center mb-4">Clientes UBM Viajes y Turismo</h1>

        <div class="container">
            <form action="{{ url_for('clientes') }}" method="post">
                <div class="form-group">
                    <label for="apellido">Apellido del Cliente:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido del cliente">
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Buscar</button>
            </form>
        </div>
        {% if not clientes %}
        <div>
            <div class="container alert alert-danger text-center mt-4" role="alert">
                Pasajero no encontrado
            </div>
            <div class="container d-flex justify-content-center">
                <a href="{{ url_for('clientes') }}" class="btn btn-secondary btn-sm ml-2">Ver todos los clientes</a>
            </div>
        </div>
        {% else %}
        <div class="container">
            <table class="table table-striped table-bordered mt-3">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                {% endif %}
                <tbody>
                    {% for cliente in clientes %}
                    <tr class="text-center">
                        <td><a class="text-decoration-none" href="{{ url_for('ver_cliente', id=cliente[0]) }}">{{cliente[0]}}</a></td> 
                        <td>{{ cliente[1] }}</td>
                        <td>{{ cliente[2] }}</td>
                        <td>
                            <button class="btn btn-secondary btn-sm"onclick="editarCliente({{ cliente[0] }})">Editar</button>
                            <button class="btn btn-danger btn-sm"onclick="eliminarCliente({{ cliente[0] }})">Eliminar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% include 'footer.html' %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
